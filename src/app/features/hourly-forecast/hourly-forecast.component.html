<mat-card>
  <mat-card-header>
    <mat-card-title>Hourly Forecast</mat-card-title>
  </mat-card-header>

  @if (hourlyData) {
    <mat-card-content>
      <table mat-table [dataSource]="forecastData">
        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let item">{{ item.time | date: 'shortTime' }}</td>
        </ng-container>

        <ng-container matColumnDef="temperature">
          <th mat-header-cell *matHeaderCellDef>Temp (Â°C)</th>
          <td mat-cell *matCellDef="let item">{{ item.temperature }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </mat-card-content>
  } @else {
    <mat-card-content>
      <p>Loading hourly data...</p>
    </mat-card-content>
  }
</mat-card>
